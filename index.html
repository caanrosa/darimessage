<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Camellia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f7f3f5;
    }

    .login {
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .content {
      text-align: center;
    }

    canvas {
      margin: 20px auto;
      display: block;
    }

    .text {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Pantalla de contrase침a -->
  <div class="login" id="login">
    <h2>Ingrese la contrase침a</h2>
    <input type="password" id="password" placeholder="Contrase침a" />
    <br />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error" style="color:red"></p>
  </div>

  <!-- Contenido oculto -->
  <div class="content hidden" id="content">
    <canvas id="flower" width="300" height="300"></canvas>
    <div class="text">
      游꺚 Este texto lo puedes editar f치cilmente 游꺚
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "camelia"; // <-- cambia la contrase침a aqu칤

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        animateFlower();
      } else {
        document.getElementById("error").innerText = "Contrase침a incorrecta";
      }
    }

    function animateFlower() {
      const canvas = document.getElementById("flower");
      const ctx = canvas.getContext("2d");
      let petals = 0;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(canvas.width / 2, canvas.height / 2);

        for (let i = 0; i < petals; i++) {
          ctx.beginPath();
          ctx.rotate((Math.PI * 2) / petals);
          ctx.moveTo(0, 0);
          ctx.quadraticCurveTo(20, -40, 0, -80);
          ctx.quadraticCurveTo(-20, -40, 0, 0);
          ctx.fillStyle = "#d7263d";
          ctx.fill();
        }

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        petals += 1;
        if (petals <= 12) {
          requestAnimationFrame(draw);
        }
      }

      draw();
    }
  </script>
</body>
</html>
