<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Camelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
      color: #eee;
    }

    .login {
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .content {
      text-align: center;
    }

    canvas {
      margin: 20px auto;
      display: block;
    }

    .text {
      font-size: 18px;
      color: #f3c6d3;
    }
  </style>
</head>
<body>

  <!-- Pantalla de contrase침a -->
  <div class="login" id="login">
    <h2>Ingrese la contrase침a</h2>
    <input type="password" id="password" placeholder="Contrase침a" />
    <br />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error" style="color:#ff8fa3"></p>
  </div>

  <!-- Contenido oculto -->
  <div class="content hidden" id="content">
    <canvas id="flower" width="320" height="320"></canvas>
    <div class="text">
      游꺚 Texto editable debajo de la camelia 游꺚
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "camelia"; // cambia aqu칤 la contrase침a

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        animateCamelia();
      } else {
        document.getElementById("error").innerText = "Contrase침a incorrecta";
      }
    }

    function animateCamelia() {
      const canvas = document.getElementById("flower");
      const ctx = canvas.getContext("2d");

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + 20;

      let layer = 0;
      const maxLayers = 4;

      function drawPetal(radius, angle, scale) {
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle);
        ctx.scale(1, scale);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(20, -20, 30, -60, 0, -80);
        ctx.bezierCurveTo(-30, -60, -20, -20, 0, 0);
        ctx.fillStyle = "#f2a1b3";
        ctx.shadowColor = "#ffb6c1";
        ctx.shadowBlur = 6;
        ctx.fill();
        ctx.restore();
      }

      function drawLayer(l) {
        const petals = 6 + l * 4;
        const tilt = -0.3; // ligera inclinaci칩n
        for (let i = 0; i < petals; i++) {
          const angle = (Math.PI * 2 / petals) * i + tilt;
          drawPetal(80 - l * 12, angle, 1 - l * 0.08);
        }
      }

      function drawCenter() {
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.beginPath();
        ctx.arc(0, 0, 12, 0, Math.PI * 2);
        ctx.fillStyle = "#ffd1dc";
        ctx.shadowBlur = 8;
        ctx.shadowColor = "#fff";
        ctx.fill();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i <= layer; i++) {
          drawLayer(i);
        }
        drawCenter();
        if (layer < maxLayers) {
          layer++;
          requestAnimationFrame(animate);
        }
      }

      animate();
    }
  </script>
</body>
</html>
